<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'menu' %}" class="nav-link px-2 text-white">Менюшка</a></li>
          <li><a href="{% url 'dish_all' %}" class="nav-link px-2 text-white">Рецепты</a></li>
           {% if request.user.is_authenticated %}
          <li><a href="{% url 'profile' %}" class="nav-link px-2 text-white">Профиль</a></li>
           {% endif %}
        </ul>


        <div class="text-end">
          {% if request.user.is_authenticated %}
          {{ request.user.username }}
           <a href = '/logout/'><button type="button" class="btn btn-outline-light me-2">Выйти</button></a>
          {% else %}
          <a href = '/login/'><button type="button" class="btn btn-outline-light me-2">Войти</button></a>
           <a href = '/register'><button type="button" class="btn btn-warning">Регистрация</button></a>
          {% endif %}
        </div>
      </div>
    </div>
  </header>
